name: CI

on:
  push:
    branches: [experimental]
  pull_request:
    branches: [experimental]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check src/ tests/
      - run: ruff format --check src/ tests/

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: mypy src/randomization_tests/

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ".[dev]"
      - run: pytest

  test-deps-lower:
    name: Test (lower-bound deps)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install pinned lower-bound core dependencies
        run: pip install numpy==1.24.0 pandas==2.0.0 scipy==1.10.0 statsmodels==0.14.0 scikit-learn==1.3.0
      - name: Install dev tools (unpinned)
        run: pip install "pytest>=7.0" "mypy>=1.0" "ruff>=0.4"
      - name: Install package without pulling dependencies
        run: pip install --no-deps -e .
      - run: pytest -m "not slow"

  test-jax:
    name: Test (JAX)
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[jax,dev]"
      - name: Run all tests including slow JAX tests
        run: pytest --override-ini="addopts=-v --tb=short"

  test-slow:
    name: Test (slow)
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: pytest -m slow -v --tb=short --override-ini="addopts="
